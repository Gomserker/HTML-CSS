<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Selectors</title>
    <style>
        body{
            height: 1000vh;
            margin: 50px;
        }
        
        span{
            background-color: tomato;
        }

        span:nth-child(2), :nth-child(4){
            background-color: teal;
        }

        span:nth-child(odd){
            background-color: aqua;
        }

        span:nth-child(2n+1){
            color: bisque;
        }

       
        
        
    </style>
</head>
<body>
    <span>hello</span>
    <span>hello</span>
    <span>hello</span>
    <span>hello</span>
    <span>hello</span>
    <span>hello</span>
    <span>hello</span>
    <span>hello</span>
    <span>hello</span>
</body>
</html>
