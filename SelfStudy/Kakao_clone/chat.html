<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat w/Byeong Gwan Seo - KaKao Clone</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body id="chat-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fas fa-battery-full fa-1x"></i>
            <i class="fas fa-bolt fa-1x"></i>
        </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__column">
            <a href="chats.html">
            <i class="fas fa-angle-left fa-3x"></i>
            </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">Byeong Gwan Seo</h1>
        </div>
        <div class="alt-header__column">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-bars fa-lg"></i></span>
        </div>
    </header>

    <main class="main-screen main-chat">
       <div class="chat__timestamp">
            Tuesday, October 19, 2021 
       </div>

       <div class="message-row">
            <img src="img/ByeongGwan_Seo_profile.jpg">
            <div class="message-row__content">
                <span class="message__author">Byeong Gwan Seo</span>
                <div class="message__info">
                    <span class="message__bubble">Hi!</span>
                    <span class="message__time">21:27</span>
                </div>
            </div>
       </div>

       <div class="message-row message-row--own">
        
        <div class="message-row__content">
            
            <div class="message__info">
                <span class="message__bubble">What's up m8?</span>
                <span class="message__time">21:27</span>
            </div>
        </div>
   </div>
      </main>
    
      <form class="reply">
        <div class="reply__column">
          <i class="far fa-plus-square fa-2x"></i>
        </div>
        <div class="reply__column">
          <input type="text" placeholder="Write a message..." />
          <i class="far fa-grin-alt fa-lg"></i>
          <button>
            <i class="fas fa-arrow-up fa-lg"></i>
          </button>
        </div>
      </form>

      <div id="no-mobile">
        <span>Your screen is too big! >:(</span>
    </div>
      

    <script src="https://kit.fontawesome.com/69688adaa8.js" crossorigin="anonymous">
    </script>
</body>
</html>
